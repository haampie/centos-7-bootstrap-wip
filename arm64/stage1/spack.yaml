spack:
  view: false
  specs:
  - binutils +ld +gas
  - gcc@14 +profiled +binutils build_type=Release
  - 'gmake@4.4:'
  config:
    install_tree:
      root: $env/store
  concretizer:
    unify: true
  mirrors:
    eugeneswalker:
      url: oci://ghcr.io/eugeneswalker/ubuntu-18.04-cache
      autopush: true
      signed: false
      push:
        access_pair:
          id_variable: GITHUB_USER
          secret_variable: GITHUB_TOKEN
  packages:
    all:
      require:
      - target=aarch64
  compilers:
  - compiler:
      spec: gcc@=7.5.0
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: null
        fc: null
      flags: {}
      operating_system: ubuntu18.04
      target: aarch64
      modules: []
      environment: {}
      extra_rpaths: []
